name: Notion Documentation Sync

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'scripts/notion-*.js'
  workflow_dispatch:
    inputs:
      sync_type:
        description: 'Type of sync to perform'
        required: true
        default: 'auto'
        type: choice
        options:
        - auto
        - manual
        - full

jobs:
  notion-sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Create .env file
      run: |
        echo "# Discord Bot Configuration" > .env
        echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" >> .env
        echo "DISCORD_CLIENT_ID=${{ secrets.DISCORD_CLIENT_ID }}" >> .env
        echo "DISCORD_GUILD_ID=${{ secrets.DISCORD_GUILD_ID }}" >> .env
        echo "" >> .env
        echo "# Bot Configuration" >> .env
        echo "BOT_PREFIX=!" >> .env
        echo "" >> .env
        echo "# Feature Flags" >> .env
        echo "ENABLE_XP_SYSTEM=true" >> .env
        echo "ENABLE_AUTO_MODERATION=true" >> .env
        echo "ENABLE_WELCOME_SYSTEM=true" >> .env
        echo "ENABLE_ROLE_MANAGEMENT=true" >> .env
        echo "" >> .env
        echo "# Notion API" >> .env
        echo "NOTION_API_KEY=${{ secrets.NOTION_API_KEY }}" >> .env
        echo "" >> .env
        echo "# Mistral API" >> .env
        echo "MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }}" >> .env
        
    - name: Sync Notion Documentation
      run: |
        if [ "${{ github.event.inputs.sync_type }}" = "full" ]; then
          echo "Running full Notion sync..."
          node scripts/update-notion-pages-fixed.js
        else
          echo "Running auto sync..."
          node scripts/create-notion-docs.js
        fi
        
    - name: Commit and push changes
      if: success()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --quiet && git diff --staged --quiet || git commit -m "docs: auto-sync Notion documentation [skip ci]"
        git push 